name: Trigger Website Rebuild

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger website rebuild
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.WEBSITE_REPO_TOKEN }}" \
            https://api.github.com/repos/AmistaUS-AVA/amista-usa-website/dispatches \
            -d '{"event_type":"content-updated"}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" != "204" ]; then
            echo "Error: Expected 204, got $http_code"
            exit 1
          fi

          echo "Successfully triggered website rebuild"
